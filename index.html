<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Horas de Trabajo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Horas de Trabajo</h1>
        
        <form id="registro-form">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="rango" placeholder="Rango" required>
            <input type="text" id="hora-entrada" placeholder="Hora Entrada" required>
            <input type="text" id="hora-salida" placeholder="Hora Salida" required>
            <button type="submit">Registrar</button>
        </form>

        <div class="buscador">
            <input type="text" id="buscar-nombre" placeholder="Buscar por nombre">
            <button onclick="buscarEmpleado()">Buscar</button>
        </div>

        <button onclick="limpiarTabla()">Reiniciar Tabla</button>

        <table id="tabla-registros">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rango</th>
                    <th>Hora Entrada</th>
                    <th>Hora Salida</th>
                    <th>Tiempo Trabajado</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="registro-body"></tbody>
        </table>

        <h2>Resumen Semanal</h2>
        <table id="tabla-semanal">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Horas Totales</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="resumen-body"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
